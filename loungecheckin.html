<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Lounge Check-In - FlyDreamAir</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="checkin-container">
        <h1>Lounge Check-In</h1>

        <div class="checkin-summary">
            <p><strong>Lounge:</strong> Sydney Gold Lounge</p>
            <p><strong>Date:</strong> 17 Apr 2025</p>
            <p><strong>Time:</strong> 10:00 AM</p>
            <p><strong>Guest:</strong> 1</p>
        </div>

        <div class="qr-section">
            <p>Present this QR code at the lounge entrance:</p>
            <img src="images/sample-qr.png" alt="QR Code" class="qr-img">
        </div>

        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </main>

</body>
</html>

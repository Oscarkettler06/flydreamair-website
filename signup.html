<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account â€“ FlyDreamAir</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

  </header>
  <main class="signup-container">
    <h1>Create Account</h1>
    <form action="profile.html" method="post" class="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="0400 000 000"
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Pass</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Value"
          required
        >
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p class="login-text">
      Already have an account?
      <a href="index.html">
        Login
      </a>
    </p>
    <p class="login-text" id="backHome">
      Wrong Page? Go back to
      <a href="index.html">
        Home
      </a>
    </p>


  </main>
  <script src="script.js"></script>
  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }
    document.querySelector(".signup-form").addEventListener("submit", function(e) {
      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const [firstName, ...rest] = fullName.split(" ");
      const surname = rest.join(" ");

      const memberId = "FD" + Math.floor(100000 + Math.random() * 900000);
      const tier = "Bronze";

      setCookie("firstName", firstName, 7);
      setCookie("surname", surname, 7);
      setCookie("email", email, 7);
      setCookie("phone", phone, 7);
      setCookie("membershipID", memberId, 7);
      setCookie("membershipTier", tier, 7);
    });
  </script>
</body>
</html>

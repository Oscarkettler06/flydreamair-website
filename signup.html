<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account â€“ FlyDreamAir</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

  </header>
  <main class="signup-container">
    <h1>Create Account</h1>
    <form action="dashboard.html" method="post" class="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Value"
          required
        >
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Pass</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Value"
          required
        >
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p class="login-text">
      Already have an account?
      <a href="index.html">
        Login
      </a>
    </p>
    <p class="login-text" id="backHome">
      Wrong Page? Go back to
      <a href="index.html">
        Home
      </a>
    </p>


  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - FlyDreamAir</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Welcome to FlyDreamAir</h1>
        <p>Your travel comfort starts here</p>
    </header>

    <main class="dashboard-container">
        <section class="user-greeting">
            <h2>Hello, Traveler!</h2>
            <p>Manage your lounge bookings, view your itinerary, and more.</p>
        </section>

        <section class="dashboard-actions">
            <button onclick="window.location.href='search.html'">🔍 Search Lounges</button>
            <button onclick="window.location.href='upcomingbookings.html'">📅 View Bookings</button>
            <button onclick="window.location.href='loungecheckin.html'">📲 Check In</button>
        </section>

        <section class="booking-summary">
            <h3>Next Booking</h3>
            <p><strong>Lounge:</strong> Sydney Gold Lounge</p>
            <p><strong>Date:</strong> 17 Apr 2025</p>
            <p><strong>Time:</strong> 10:00 AM</p>
            <p><a href="upcomingbookings.html">View All Bookings →</a></p>
        </section>
    </main>

</body>
</html>

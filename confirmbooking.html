<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirm Booking – FlyDreamAir</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* quick form-group styling inside booking-details */
    .booking-details .form-group {
      margin-bottom: 1rem;
    }
    .booking-details label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .booking-details select,
    .booking-details input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .booking-details p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Logo Banner -->
  <div class="logo-container">
    <img src="./images/logo-large-search.png" alt="FlyDreamAir Logo" class="main-logo">
  </div>

  <main class="main-container">
    <!-- Header -->
    <div class="header">
      <h1>Confirm Your Booking</h1>
    </div>

    <!-- Booking Details -->
    <div class="booking-details">
      <!--left column: form-->
      <div class="booking-form">
        <!-- 1) Lounge dropdown -->
        <div class="form-group">
          <label for="lounge-select">Lounge</label>
          <select id="lounge-select">
            <option value="">Select a lounge...</option>
            <option value="Sydney Gold Lounge">Sydney Gold Lounge</option>
            <option value="Melbourne Executive Lounge">Melbourne Executive Lounge</option>
            <option value="Brisbane Serenity Lounge">Brisbane Serenity Lounge</option>
          </select>
        </div>

        <!-- 2) Date picker -->
        <div class="form-group">
          <label for="booking-date">Date</label>
          <input type="date" id="booking-date">
        </div>

        <!-- 3) Time picker -->
        <div class="form-group">
          <label for="booking-time">Time</label>
          <input type="time" id="booking-time">
        </div>

        <!-- 4) Guests & Price (static) -->
        <p><strong>Guests:</strong> 1</p>
        <p><strong>Price:</strong> $80</p>

        <!-- 5) Time Until Booking (calculated) -->
        <p><strong>Time Until Booking:</strong> <span id="time-until">—</span></p>
      </div>

      <!-- right column: image preview -->
      <div class="booking-image">
        <img id="lounge-preview" src="" alt="Lounge preview" />
      </div>
    </div>

    <!-- Payment Section -->
    <div class="payment-container">
      <div class="payment-methods">
        <h3>Choose Payment Method</h3>
        <label class="payment-option">
          <input type="radio" name="payment" checked> Credit or Debit Card
        </label>
        <label class="payment-option">
          <input type="radio" name="payment"> <img src="./Images/visa-icon.png" alt="Visa">
        </label>
        <label class="payment-option">
          <input type="radio" name="payment"> <img src="./Images/applepay-icon.png" alt="Apple Pay">
        </label>
        <label class="payment-option">
          <input type="radio" name="payment"> <img src="./Images/googlepay-icon.png" alt="Google Pay">
        </label>
      </div>
      <div class="payment-details">
        Ask for card details in here, e.g., CVC, expiry, numbers, etc.
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-container">
      <button class="primary-button" onclick="window.location.href='upcomingbookings.html'">
        Confirm Booking
      </button>
      <a href="search.html" class="cancel-link">Cancel ✕</a>
      <a href="index.html" class="back-button">
        <span>←</span> Back to Dashboard
      </a>
    </div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('booking-date');
      const timeInput = document.getElementById('booking-time');
      const timeUntilSpan = document.getElementById('time-until');

      // 1) Set min date = today
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const dd = String(now.getDate()).padStart(2,'0');
      const todayStr = `${yyyy}-${mm}-${dd}`;
      dateInput.min = todayStr;

      // 2) When date changes, if it’s today, lock time.min to now; else clear it
      dateInput.addEventListener('change', () => {
        if (dateInput.value === todayStr) {
          const h = String(now.getHours()).padStart(2,'0');
          const m = String(now.getMinutes()).padStart(2,'0');
          timeInput.min = `${h}:${m}`;
        } else {
          timeInput.min = '';
        }
        updateTimeUntil();
      });

      // 3) Whenever time changes, recalc countdown
      timeInput.addEventListener('change', updateTimeUntil);

      function updateTimeUntil() {
        if (!dateInput.value || !timeInput.value) {
          timeUntilSpan.textContent = '—';
          return;
        }
        const [y,mo,d] = dateInput.value.split('-');
        const [h,mi] = timeInput.value.split(':');
        const booking = new Date(y, mo-1, d, h, mi);
        const diffMs = booking - new Date();
        if (diffMs <= 0) {
          timeUntilSpan.textContent = '0';
          return;
        }
        const days = Math.floor(diffMs / 86400000);
        const hours = Math.floor((diffMs % 86400000) / 3600000);
        const mins = Math.floor((diffMs % 3600000) / 60000);
        timeUntilSpan.textContent = 
          (days? days+'d ':'') +
          (hours? hours+'h ':'') +
          mins+'m';
      }
    });

    const loungeImages = {
      'Sydney Gold Lounge': './Images/sydneyLounge.png',
      'Melbourne Executive Lounge': './Images/melbourneLounge.png',
      'Brisbane Serenity Lounge': './Images/brisbaneLounge.png'
    };

    const loungeSelect = document.getElementById('lounge-select');
    const previewImg  = document.getElementById('lounge-preview');

    loungeSelect.addEventListener('change', () => {
      const choice = loungeSelect.value;
      if (loungeImages[choice]) {
        previewImg.src = loungeImages[choice];
        previewImg.style.display = 'block';
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
      }
    });
  </script>
</body>
</html>

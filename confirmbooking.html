<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking - FlyDreamAir</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="confirm-container">
        <h1>Confirm Your Booking</h1>

        <div class="booking-details">
            <p><strong>Lounge:</strong> Sydney Gold Lounge</p>
            <p><strong>Date:</strong> 17 Apr 2025</p>
            <p><strong>Time:</strong> 10:00 AM</p>
            <p><strong>Guests:</strong> 1</p>
            <p><strong>Price:</strong> $20</p>
        </div>

        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <button>💳 Visa</button>
            <button>📱 Apple Pay</button>
            <button>🌐 Google Pay</button>
        </div>

        <button class="confirm-btn" onclick="window.location.href='upcomingbookings.html'">Confirm Booking</button>
        <p><a href="search.html">Cancel</a></p>
    </main>

</body>
</html>

<html lang="en">
<head>
  <title>User Profile - FlyDreamAir Lounge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>FlyDreamAir Lounge</h1>
    <p>Welcome to your profile</p>
  </header>

  <main class="signup-container">
    <div class="logo">
      <img src="logo.png" alt="FlyDreamAir Logo" width="100" />
    </div>

    <h1>Your Profile</h1>
    
    <form class="signup-form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" value="John Doe" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="john.doe@example.com" />

      <label for="membership">Membership Tier</label>
      <input type="text" id="membership" name="membership" value="Gold" disabled />

      <label for="preferredAirport">Preferred Airport</label>
      <input type="text" id="preferredAirport" name="preferredAirport" value="LAX - Los Angeles" />

      <button type="submit">Update Profile</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 FlyDreamAir. All rights reserved.</p>
  </footer>

</body>
</html>

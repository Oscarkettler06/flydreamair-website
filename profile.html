<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile - FlyDreamAir Lounge</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Logo Banner -->
  <div class="logo-container">
      <img src="images/airplane.png" alt="FlyDreamAir Logo" class="main-logo">
  </div>

  <header>
    <h1>FlyDreamAir Lounge</h1>
    <p>Welcome to your profile</p>
  </header>

  <main class="main-container">
    <!-- Header -->
    <div class="header">
        <h2>Your Profile</h2>
    </div>

    <div class="profile-info">
      <p class="welcome-text" id="welcome-text"></p>
      <p>Personal Details</p>
      <ul>
        <li><strong>First Name:</strong> <span id="firstName"></span></li>
        <li><strong>Surname:</strong> <span id="surname"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Phone:</strong> <span id="phone"></span></li>
        <li><strong>Membership:</strong> <span id="membershipTier"></span></li>
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FlyDreamAir. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
